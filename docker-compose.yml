version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./.claude/commands/speckit.specify.md:/app/speckit.specify.md:ro
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - PROMPT_FILE_PATH=/app/speckit.specify.md

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
